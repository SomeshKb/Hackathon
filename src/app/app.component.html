
<!-- app.component.html -->

<app-loader></app-loader>
<app-alert></app-alert>
<mat-drawer-container class="container mat-typography" autosize>
  <mat-drawer #drawer mode="side" disableClose="true" opened="true" class="drawer">
    <button mat-mini-fab (click)="isExpanded = !isExpanded" color="warn" style="margin: 10px;">
      <mat-icon aria-label="Menu">menu</mat-icon>
    </button>
    <mat-nav-list>

      <mat-list-item [routerLink]="''" routerLinkActive="nav-active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon class="nav-icon" mat-list-icon>home</mat-icon>
        <h4 mat-line class="nav-text" *ngIf="isExpanded">Home</h4>
      </mat-list-item>

      <mat-list-item [routerLink]="'create'" routerLinkActive="nav-active">
        <mat-icon class="nav-icon" mat-list-icon>build</mat-icon>
        <h4 mat-line class="nav-text" *ngIf="isExpanded">Select Machine</h4>
      </mat-list-item>


      
      <mat-list-item [routerLink]="'digital-twin'" routerLinkActive="nav-active">
        <mat-icon class="nav-icon" mat-list-icon>build</mat-icon>
        <h4 mat-line class="nav-text" *ngIf="isExpanded">Your Digital Twin</h4>
      </mat-list-item>
      <!-- <mat-list-item>
        <mat-icon mat-list-icon>assignment</mat-icon>
        <h4 mat-line class="nav-text" *ngIf="isExpanded">Upload CAD</h4>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon>domain</mat-icon>
        <h4 mat-line class="nav-text" *ngIf="isExpanded">Manage Digital Twin</h4>
      </mat-list-item> -->
    </mat-nav-list>
  </mat-drawer>

  <div class="sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
