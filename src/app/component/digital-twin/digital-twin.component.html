<section class="container">

    <form class="search-container">
        <input type="text" id="search-bar" placeholder="Search Digital Twin..." (keyup)="search($event)">
        <a><img class="search-icon"
                src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"></a>
    </form>

    <div fxLayout="row wrap" class="content" fxLayoutGap="16px grid">

        <div [fxFlex]="14 + '%'" fxFlex.xs="100%" fxFlex.md="25%" fxFlex.sm="33%" *ngFor="let twin of filteredList; let i=index">
            <mat-card class="card" (click)="navigateTo(twin)">
                <mat-card-header>
                    <mat-card-title>{{twin.name}}</mat-card-title>
                </mat-card-header>
                <img  class="card-image" matCardImage [src]='twin.machine.imageUrl'>
            </mat-card>
        </div>

    </div>

    <div class="no-data" *ngIf="filteredList.length==0">
        <h2>No Data</h2>
    </div>

</section>
