<div fxLayout="row" class="main-content" fxLayoutAlign="space-between start">
    <div fxFlex="75" class="viewer">
        <div class="container" #container>
        </div>
        <div class="loading-screen">
            <div id="loader"></div>
            <div id="loading-text"></div>
        </div>
    </div>


    <div fxFlex="24" fxLayout="column" fxLayoutAlign="start center" class="right-content">

        <h1 class="machine-name">{{machine?.name}}</h1>

        <img class="machine-image" matCardImage [src]='machine.imageUrl'>

        <form fxLayout="column" fxLayoutAlign="start center" class="form create-twin" [formGroup]="machineForm">

            <mat-form-field appearance="outline">
                <mat-label>Connection url</mat-label>
                <mat-select required formControlName="connectionUrl" (selectionChange)="connectionUrlChanged()">
                    <mat-option disabled *ngIf="connectionUrls.length<1">No Data</mat-option>
                    <mat-option *ngFor="let url of connectionUrls" [value]="url">{{url}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Select Machine</mat-label>
                <mat-select required formControlName="mappedMachine">
                    <mat-option disabled *ngIf="mappedmachines.length<1">No Data</mat-option>
                    <mat-option *ngFor="let machine of mappedmachines" [value]="machine.id">{{machine.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input required matInput formControlName="name">
            </mat-form-field>

        </form>
        <button mat-flat-button class="button" [disabled]="this.machineForm.invalid"
            (click)="createDigitalTwin()">Create Digital Twin</button>


    </div>
</div>
