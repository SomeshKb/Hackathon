<div fxLayout="row" class="main-content" fxLayoutAlign="space-between start">
    <div fxFlex="50" class="viewer">
        <div class="container" #container>
        </div>
        <div class="loading-screen">
            <div id="loader"></div>
            <div id="loading-text"></div>
        </div>
    </div>

    <div fxFlex="49" class="right-content">
        <mat-tab-group animationDuration="1000ms">
            <mat-tab label="Overview">
                <app-overview [digitalTwin]="digitalTwin" ></app-overview>
            </mat-tab>
            <mat-tab label="Predict">
                    <app-predict [digitalTwin]="digitalTwin" ></app-predict>
            </mat-tab>

            <mat-tab label="Simulate and Predict">
                <app-simulate-predict [digitalTwin]="digitalTwin" ></app-simulate-predict>
        </mat-tab>
            <mat-tab label="Setting">
                <app-twin-setting [digitalTwin]="digitalTwin" ></app-twin-setting>
        </mat-tab>
        </mat-tab-group>
    </div>
</div>
