<div div fxLayout="column" class="content" fxLayoutAlign="space-around start" fxLayoutGap="20px">
<button mat-button class="button-basic" (click)="getLatestData()">Get Latest Data</button>

<div class="table-container">

<table mat-table [dataSource]="trainData" class="mat-elevation-z8" *ngIf="isLatestData">

    <!-- Label Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Value Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>
  
    <tr mat-header-row class="table-header" *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<span *ngIf="isLatestData">
    Last Updated : {{lastUpdatedTime | date : 'dd/MM/yyyy hh:mm a'}}
</span>

<button mat-button *ngIf="isLatestData" class="button-basic" [disabled]="!isLatestData" (click)="train()">Train</button>
</div>
